<div class="container p-5">
  <h2 class="pb-4">
    Registro de Empresa
  </h2>
  <form class="needs-validation" [formGroup]="formEmpresa" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Empresa Ltda." formControlName="nombre"
          required>
        <div class="invalid-feedback">
          Por favor introduza un nombre.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
          formControlName="password" required>
        <div class="invalid-feedback">
          Por favor introduza una contraseña válida.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="code">Página Web</label>
        <input type="password" class="form-control" id="code" placeholder="Opcional" formControlName="pagina">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="exampleFormControlTextarea1">Información General</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="informacion"
          required></textarea>
        <div class="invalid-feedback">
          Por favor introduzca su información.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-10"></div>
      <!-- <button type="submit" class="btn btn-warning col-md-2" (click)="registrar();">Registrar</button> -->
      <button type="submit" class="btn btn-warning col-md-2">Registrar</button>
    </div>
  </form>
</div>
