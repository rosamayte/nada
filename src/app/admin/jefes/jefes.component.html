<table>
  <td class="left-panel">
    <div class="box border border-ligth" style="width: max-content; min-width: 350px;">
      <ul class="list-group">
        <li class="list-group-item border rounded-pill mb-2" *ngFor="let jefe of this.jefes; let i = index;">
          <i class="far fa-user" (click)="clickCheck(i);"></i>&#9;{{jefe.nombre}}
        </li>
      </ul>
    </div>
  </td>
  <td class="right-panel">
    <form>
      <div class="form-row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
          <label for="exampleInputPassword1">Nombre</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nombre">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
          <label for="exampleFormControlSelect1">Carrera</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
          </select>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-warning">Añadir</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </td>
</table>
