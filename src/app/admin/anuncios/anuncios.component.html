<div class="box" style="border: 5px dotted gray; position: static;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let anuncio of this.anuncios; let i = index;">
      <div class="card bg list-group-item" [ngClass]="{'on':anuncio.estado, 'off':!anuncio.estado}">
        <div class="row no-gutters">
          <div class="col-4" style="max-height: 150px; max-width: 150px;">
            <img src="assets/times-circle-512.png" class="card-img" style="max-height: 150px; max-width: 150px;"
              *ngIf="anuncio.estado">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title" *ngIf="anuncio.estado; else elseTemplate">{{anuncio.nombre}}</h5>
              <ng-template #elseTemplate>
                <h5 class="card-title"><s>{{anuncio.nombre}}</s></h5>
              </ng-template>
              <p class="card-text" align="justify">{{anuncio.descripcion}}</p>
              <p class="card-text"><small class="text-muted">{{anuncio.fecha}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </li>

  </ul>
</div>
