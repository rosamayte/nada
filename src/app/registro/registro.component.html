<div *ngIf="this.tipo==='estudiante'">
  <div class="container p-5">
    <h2 class="pb-4">
      Registro de Estudiante
    </h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="code">Código</label>
          <input type="password" class="form-control" id="code" placeholder="Password">
        </div>
        <div class="form-group col-md-8">
          <label for="inputState">Carrera</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Correo</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Página Web</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Información General</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="registrar(true);">Registrar</button>
    </form>
  </div>
</div>

<div *ngIf="this.tipo==='empresa'">
  <div class="container p-5">
    <h2 class="pb-4">
      Registro de Empresa
    </h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="code">Página Web</label>
          <input type="password" class="form-control" id="code" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Información General</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="registrar(false);">Registrar</button>
    </form>
  </div>
</div>


<div *ngIf="this.tipo===null">
  Error
</div>
